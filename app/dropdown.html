<!DOCTYPE html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.hasDropDown').hover(
                function(){
                    $('span', this).addClass('over-dd');
                },
                function(){
                    $('span', this).removeClass('over-dd');
                }
            );

            if ( $.browser.msie || true ){


                $('.hasDropDown span').click(function(event){

                    //var el = $(this).next().children()[3];
                    var dropdown = $(this).next();

                    //var press = jQuery.Event("keydown");
                    //press.ctrlKey = false;
                    //press.which = 40;
                    //$(this).next().trigger(press);
                    event.delegateTarget = dropdown;
                    var t = dropdown.trigger(event);
                    console.log(t);
                    console.log(event);

                    //el.focus().trigger({ type : 'keypress', which : character.charCodeAt(40) });
                    //$(this).next()[0].click();//trigger("mousedown");
                    //$(this).next().trigger('focusin');
                });
            }
        });
    </script>

    <style>
    body{
        padding:50px;
    }
    div{
        width: 500px;
        margin:0 auto;
        position: relative;
        cursor: pointer;
    }
    select{
        -moz-appearance: none;
        -webkit-appearance: none;
        appearance: none;
        margin: 0;
        padding: 3px 0;
        height: 26px;
        line-height: 26px;
        line-height: 1;
        width: 100%;
        color: #262877;
        background: #fff;
        background: #fff url(themes/default/images/dropdown-arrow.png) 100% 0 no-repeat;
        border: 1px solid #ccc;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        -ms-border-radius: 3px;
        -o-border-radius: 3px;
        border-radius: 3px;
        font-size: 12px;
        color: #666;
        text-indent: 6px;
        vertical-align: middle;
        -webkit-box-shadow: 0 0 1px 1px rgba(153, 153, 153, 0.3);
        -moz-box-shadow: 0 0 1px 1px rgba(153, 153, 153, 0.3);
        -o-box-shadow: 0 0 1px 1px rgba(153, 153, 153, 0.3);
        -ms-box-shadow: 0 0 1px 1px rgba(153, 153, 153, 0.3);
        box-shadow: 0 0 1px 1px rgba(153, 153, 153, 0.3);
        width: 100%;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        outline: none !important;
        cursor: pointer;
        position: relative;
        z-index: 5;
        padding-right: 5px;
    }
    select:focus, select:hover,  div:hover select{
        outline: none;
        box-shadow: 0 0 2px 1px #262877;
    }
    span{
        width: 22px;
        height: 24px;
        display: block;
        position: absolute;
        top:1px;
        right: 1px;
        z-index: 1;
        pointer-events:none;
        background: url(themes/default/images/dropdown-arrow.png) 100% 0 no-repeat;
        padding-left: 6px;
        display: block !important;
        font-weight: normal !important;
        color: #666 !important;
        z-index: 3;
        cursor:pointer;
    }
    span:hover, .over-dd{
        background: url(themes/default/images/dropdown-arrow.png) 100% 100% no-repeat;
    }
    </style>
</head>
<body>
    <div class="needed-to-position-arrow hasDropDown">
        <span class="the-arrow"></span>
        <select>
            <option>1 some option</option>
            <option>2 some option</option>
            <option>3 some option</option>
            <option>4 some option</option>
            <option>5 some option</option>
        </select>
    </div>
</body>
</html>
