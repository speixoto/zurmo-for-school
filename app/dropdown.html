<!DOCTYPE html>
<head>
    <style>
    body{
        padding:50px;
    }
    div{
        width: 500px;
        margin:0 auto;
        position: relative;
    }
    select{
        -moz-appearance: none;
        -webkit-appearance: none;
        appearance: none;
        margin: 0;
        padding: 3px 0;
        height: 26px;
        line-height: 26px;
        line-height: 1;
        width: 100%;
        position: relative;
        z-index: 0;
        color: #262877;
        background: #fff;
        border: 1px solid #ccc;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        -ms-border-radius: 3px;
        -o-border-radius: 3px;
        border-radius: 3px;
        font-size: 12px;
        color: #666;
        text-indent: 6px;
        vertical-align: middle;
        -webkit-box-shadow: 0 0 1px 1px rgba(153, 153, 153, 0.3);
        -moz-box-shadow: 0 0 1px 1px rgba(153, 153, 153, 0.3);
        -o-box-shadow: 0 0 1px 1px rgba(153, 153, 153, 0.3);
        -ms-box-shadow: 0 0 1px 1px rgba(153, 153, 153, 0.3);
        box-shadow: 0 0 1px 1px rgba(153, 153, 153, 0.3);
        width: 100%;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;   
         outline: none !important;
    }
    select:focus{
        outline: none;
    }
    span{
        width: 22px;
        height: 24px;
        display: block;
        position: absolute;
        top:1px;
        right: 1px;
        z-index: 1;
        pointer-events:none;   
        background: url(themes/default/images/dropdown-arrow.png) 100% 0 no-repeat;
        padding-left: 6px;
        display: block !important;
        font-weight: normal !important;
        color: #666 !important;
        z-index: 999;
    }
    span:hover{
        background: url(themes/default/images/dropdown-arrow.png) 100% 100% no-repeat;
    }
    </style>
</head>
<body>
    <div class="needed-to-position-arrow">
        <span class="the-arrow"></span>
        <select>
            <option>some option</option>
            <option>some option</option>
            <option>some option</option>
            <option>some option</option>
            <option>some option</option>
        </select>
    </div>
</body>
</html>
